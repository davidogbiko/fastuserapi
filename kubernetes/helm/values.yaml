replicaCount: 1
configMapDir:

image:
  repository: davidogbiko/fastuserapi
  version: 0.0.1
  pullPolicy: IfNotPresent

deployment:
  appName: userapi
  replicas: 1

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: NodePort
  port: 80

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
